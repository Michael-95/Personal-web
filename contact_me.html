<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact me </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles_01.css">
  </head>
  <body>
  <form action="mailto:badrinacereddine@gmail.com" method="get" class="form_exemple" enctype="text/plain">
    <p>
      Mandatory Field (*)
    </p>
    <div class="form_exemple">
      <label for="first name">First Name*</label>
      <input type="text" name="first name" id="first name" required /><br />
      <label for="last name">Last Name*</label>
      <input type="text" name="last name" id="last name" required />
      </div>
      <div class="form_exemple">
      <label for="email">Email*</label>
      <input type="email" name="email" id="email" required />
    </div>
    <div class="form exemple">
    <label for="message">Your Message</label><br />
    <textarea name="message" id="message" rows="10" cols="20"></textarea>
    </div>
    <div class="form_exemple">
      <input type="submit" value="Subscribe" />
    </div>
  </form>
  </body>
</html>
